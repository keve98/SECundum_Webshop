<nav class="navbar">
  <link rel="style" href="app.component.css">
  <div class="nav">
    <a routerLink="/"><img src="/assets/logo.png" class="brand-logo" alt=""></a>
    <div class="nav-items">
      <div class="search">
        <input type="text" class="search-box" placeholder="search pictures">
        <button class="search-btn">search</button>
      </div>
      <a routerLink="/login"><img src="/assets/sign_in.png" alt=""></a>
      <a routerLink="/registration"><img src="/assets/sign_up.png" alt=""></a>
    </div>
  </div>
</nav>

<div class="main">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
  <div class="imgcontainer">
    <div class="gallery" *ngFor="let image of _albums; let i=index">
      <img src="{{image.thumb}}" (click)="open(i)"/>
    </div>
  </div>
</div>
